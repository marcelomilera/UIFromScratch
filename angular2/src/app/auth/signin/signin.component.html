<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div>
      <div *ngIf="failedAuth" class="alert alert-danger">
        Username y/o password ingresados no son v√°lidos
      </div>
    </div>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" required ngModel class="form-control" #username="ngModel">
        <div *ngIf="!username.valid && username.touched" class="alert alert-danger">
          Ingresar username
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required ngModel class="form-control" #password="ngModel">
        <div *ngIf="!password.valid && password.touched" class="alert alert-danger">
          Ingresar password
        </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
